<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Templates</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">
<!--start-code-->
    <h1 class="text-center text-primary">Thymeleaf</h1>
    <h2>HTML - Normal Thymeleaf-1</h2>
    <h2 th:text="'Thymeleaf - Normal Thymeleaf-1'"></h2>
    <hr>
    <p th:text="${key_model1}"></p>
    <form action="">
        <div class="form-group">
            <label th:text="#{nameandsurname}" for="name_surname"></label>
            <input type="text" class="form-control" id="name_surname" name="name_surname" placeholder="Adınız Soyadınız" autofocus required>
            <button class="btn btn-primary mt-3">Gönder</button>
        </div>
    </form>

<!-- end-code-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
</body>
</html>
